apiVersion: apps/v1
kind: Deployment
metadata:
  name: sb2-smoketest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sb2-smoketest
  template:
    metadata:
      annotations:
        resource.opentelemetry.io/service.name: "sb2-smoketest"
        resource.opentlemetry.io/service.namespace: "apps"
        profiles.grafana.com/java.enabled: "true"
        profiles.grafana.com/inject-java: "true"
        service.name: "sb2-smoketest"
        service.namespace: "apps"
      labels:
        app: sb2-smoketest
    spec:
      containers:
      - name: sb2-smoketest
        image: alainpham/sb2-smoketest:latest
        imagePullPolicy: "Always"
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APPLICATION_NAME
            value: sb2-smoketest
          - name: OTEL_EXPORTER_OTLP_PROTOCOL
            value: http/protobuf
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: http://grafana-k8s-monitoring-alloy-receiver.default.svc.cluster.local:4318

          - name: OTEL_TRACES_EXPORTER
            value: otlp
          - name: OTEL_EXPORTER_OTLP_TRACES_PROTOCOL
            value: http/protobuf
          - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
            value: http://grafana-k8s-monitoring-alloy-receiver.default.svc.cluster.local:4318/v1/traces

          - name: OTEL_METRICS_EXPORTER
            value: otlp
          - name: OTEL_EXPORTER_OTLP_METRICS_PROTOCOL
            value: http/protobuf
          - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
            value: http://grafana-k8s-monitoring-alloy-receiver.default.svc.cluster.local:4318/v1/metrics

          - name: OTEL_LOGS_EXPORTER
            value: otlp
          - name: OTEL_EXPORTER_OTLP_LOGS_PROTOCOL
            value: http/protobuf
          - name: OTEL_EXPORTER_OTLP_LOGS_ENDPOINT
            value: http://grafana-k8s-monitoring-alloy-receiver.default.svc.cluster.local:4318/v1/logs

          - name: OTEL_JAVAAGENT_ENABLED
            value: "true"
          - name: OTEL_RESOURCE_ATTRIBUTES
            value: "service.name=sb2-smoketest,service.namespace=$(POD_NAMESPACE),service.instance.id=$(POD_NAME),service.version=1.0.0"
        ports:
          - containerPort: 8080
          - containerPort: 8081
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8081
          initialDelaySeconds: 0
          successThreshold: 1
          periodSeconds: 10
          failureThreshold: 40 
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8081
          initialDelaySeconds: 0
          successThreshold: 1
          periodSeconds: 10
          failureThreshold: 40 